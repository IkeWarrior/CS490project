<!DOCTYPE html>
<html>
    <head>
        <title>User Log In</title>
        <h4>Please provide the following information:</h4>
    </head>
    <body>
        <form>
            <label for="firstname">Enter firstname:</label>
            <input type="text" id="firstname" name="firstname" required>
            <br><br>
            <label for="middlename">Enter middlename:</label>
            <input type="text" id="middlename" name="middlename">
            <br><br>
            <label for="lastname">Enter lastname:</label>
            <input type="text" id="lastname" name="lastname" required>
            <br><br>
            <label for="password">Enter password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="email">Enter email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <p>Select your age range</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option-2">26-50</label>
            <input type="radio" name="age" value="51+" id="option-3">
            <label for="option-3">51+</label>
            <br><br>
            <label for="security question">Security question</label>
            <select name="question" id="question">
                <option value="question">Where were you born?</option>
                <option value="question">Who is your best friend?</option>
                <option value="question">What is the name of your pet?</option>
            </select>
            <br><br>
            <label for="answer">Security question answer</label>
            <input type="text" id="answer" name="answer">
            <br><br>
            <label for="Comment">Enter your comment here</label>
            <br>
            <textarea name="Comment" id="Comment" cols="30" rows="10">
            
            </textarea>
            <br>
        </form>
        <br><br>
        <input type="submit" value="summit the form">
    </body>
</html>
